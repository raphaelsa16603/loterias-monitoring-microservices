version: "3.9"

services:
  redis:
    image: redis:7.2
    container_name: loterias_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./Database/Redis:/data
    networks:
      - loterias-network



  loterias_caixa_api:
    build:
      context: .
      dockerfile: ./Loterias.CaixaApiService/Dockerfile
    container_name: loterias-caixa-api
    ports:
      - "5002:8080"
    depends_on:
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENABLE_PROMETHEUS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - loterias-network




  loterias-query-api:
    build:
      context: .
      dockerfile: Loterias.QueryApiService/Dockerfile
    container_name: loterias_query_api
    depends_on:
      - loterias-mongodb
      - redis
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      MongoDB__ConnectionString: "mongodb://mongodb:27017"
      MongoDB__Database: "Loterias"
      Redis__ConnectionString: "redis:6379"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 10s
      start_period: 20s
      retries: 10
    networks:
      - loterias-network



  loterias-write-api:
    build:
      context: .
      dockerfile: ./Loterias.WriteApiService/Dockerfile
    container_name: loterias_write_api
    restart: always
    depends_on:
      - loterias-mongodb
      - redis
      - kafka
    ports:
      - "5004:8080"   # ðŸ”¹ expÃµe o WriteApi em localhost:5004
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://0.0.0.0:8080"

      # ðŸ”¹ ConfiguraÃ§Ãµes MongoDB
      Mongo__ConnectionString: "mongodb://loterias-mongodb:27017"
      Mongo__DatabaseName: "loteriasdb"

      # ðŸ”¹ ConfiguraÃ§Ãµes Redis
      Redis__Host: "redis"
      Redis__Port: 6379
      Redis__DefaultTTLMinutes: 360

      # ðŸ”¹ ConfiguraÃ§Ãµes Kafka
      Kafka__BootstrapServers: "loterias_kafka:9093"
      Kafka__BaseTopicName: "loterias"

      # ðŸ”¹ Serilog + Graylog
      Serilog__Using__0: "Serilog.Sinks.Console"
      Serilog__Using__1: "Serilog.Sinks.Graylog"
      Serilog__MinimumLevel: "Information"
      Serilog__WriteTo__0__Name: "Console"
      Serilog__WriteTo__1__Name: "Graylog"
      Serilog__WriteTo__1__Args__hostnameOrAddress: "loterias-graylog"
      Serilog__WriteTo__1__Args__port: 12201
      Serilog__WriteTo__1__Args__transportType: "Udp"
      Serilog__Enrich__0: "FromLogContext"
      Serilog__Enrich__1: "WithMachineName"
      Serilog__Properties__Application: "Loterias.WriteApiService"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - loterias-network



    
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - loterias-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - loterias-network
      
      
  loterias-mongodb:
    image: mongo:6.0
    container_name: loterias-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./Database/MongoDB:/data/db
    networks:
      - loterias-network  
  
  loterias-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.24
    container_name: loterias-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 20s
      timeout: 10s
      retries: 5
    ports:
      - "9200:9200"
    restart: always
    networks:
      - loterias-network
      
  loterias-graylog:
    image: graylog/graylog:6.0
    container_name: loterias_graylog
    environment:
      - GRAYLOG_NODE_ID_FILE=/usr/share/graylog/data/node-id
      - GRAYLOG_PASSWORD_SECRET=somepasswordpepper
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918  # admin
      - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:9009/
      - GRAYLOG_ELASTICSEARCH_HOSTS=http://loterias-elasticsearch:9200
      - GRAYLOG_MONGODB_URI=mongodb://loterias-mongodb:27017/graylog
      - GRAYLOG_TIMEZONE=America/Fortaleza
    depends_on:
      loterias-elasticsearch:
        condition: service_healthy
      loterias-mongodb:
        condition: service_started
    ports:
      - "9109:9000"
    volumes:
      - ./Database/Graylog/config:/usr/share/graylog/data/config    
      - ./Database/Graylog-data:/usr/share/graylog/data
      - ./Database/Graylog-journal:/usr/share/graylog/journal
    restart: always
    mem_limit: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9000/api/system/lbstatus | grep -q alive"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - loterias-network
      

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: loterias_zookeeper
    restart: always
    ports:
      - "2181:2181"
    networks:
      - loterias-network

  kafka:
    image: wurstmeister/kafka
    container_name: loterias_kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # ðŸ”¹ Dois listeners: um interno (containers) e outro externo (localhost)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://loterias_kafka:9093,OUTSIDE://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_MS: 604800000  # 7 dias
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - ./Database/Kafka:/kafka
    depends_on:
      - zookeeper
    networks:
      - loterias-network


  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: loterias_kafdrop
    restart: always
    ports:
      - "9099:9000"   # ðŸ”¹ Porta alterada para 9099
    environment:
      # ðŸ”¹ Conecta ao listener interno
      KAFKA_BROKERCONNECT: loterias_kafka:9093
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      - kafka
    networks:
      - loterias-network


    

networks:
  loterias-network:
    driver: bridge