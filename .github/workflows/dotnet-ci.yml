name: Build & Unit Test (.NET 8)

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± 1ï¸âƒ£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§° 2ï¸âƒ£ Setup .NET 8
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # ğŸ“¦ 3ï¸âƒ£ Cache NuGet
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # ğŸ§© 4ï¸âƒ£ Restaurar e compilar a soluÃ§Ã£o inteira
      - name: Restore dependencies
        run: dotnet restore LoteriasSolution.sln

      - name: Build solution
        run: dotnet build LoteriasSolution.sln --configuration Release --no-restore

      # ğŸ§ª 5ï¸âƒ£ Testes UnitÃ¡rios (somente)
      - name: Run Unit Tests
        run: |
          echo "ğŸ§ª Executando testes unitÃ¡rios..."
          dotnet test Loterias.Tests.Unit/Loterias.Tests.Unit.csproj --configuration Release --no-build --logger "trx;LogFileName=UnitTests.trx" --results-directory TestResults
        continue-on-error: false

      # ğŸ“Š 6ï¸âƒ£ Publicar resultados de teste
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: UnitTestResults
          path: TestResults/
