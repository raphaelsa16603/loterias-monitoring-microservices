name: Build and Test .NET Solution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore LoteriasSolution/LoteriasSolution.sln

    - name: Build
      run: dotnet build LoteriasSolution/LoteriasSolution.sln --no-restore --configuration Release

    - name: Run Unit Tests
      run: dotnet test LoteriasSolution/Loterias.Tests.Unit --no-build --configuration Release

    - name: Run Integration Tests
      run: dotnet test LoteriasSolution/Loterias.Tests.Integration --no-build --configuration Release
